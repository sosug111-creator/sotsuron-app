<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9RG9T3E5N9"></script>
    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート投稿 - Anke Share</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* デザイン設定 (index.htmlと統一) */
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #f3f4f6;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: "Noto Sans JP", sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0; padding: 0; padding-top: 70px;
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
        }

        /* ヘッダー */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            height: 60px;
            padding: 0 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            position: fixed; top: 0; left: 0; width: 100%; box-sizing: border-box; z-index: 1000;
        }

        .logo {
            font-weight: 800; font-size: 1.25rem; color: var(--primary);
            letter-spacing: -0.02em; text-decoration: none;
            display: flex; align-items: center; gap: 8px;
        }

        /* コンテナ */
        .container { max-width: 600px; margin: 0 auto; padding: 1.5rem; }

        /* フォームカード */
        .form-card {
            background: white; border-radius: 12px; padding: 2rem;
            box-shadow: var(--shadow-md); border: 1px solid var(--border);
        }

        h1 {
            text-align: center; color: var(--text-main); margin: 0 0 0.5rem 0;
            font-size: 1.25rem; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .subtitle {
            text-align: center; color: var(--text-sub); font-size: 0.9rem;
            margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border);
        }

        /* 入力フォーム */
        .form-group { margin-bottom: 1.5rem; }

        label {
            display: block; margin-bottom: 0.5rem; font-weight: bold;
            color: var(--text-main); font-size: 0.9rem;
        }
        label i { color: var(--text-sub); margin-right: 4px; width: 16px; text-align: center; }

        input, select {
            width: 100%; padding: 0.75rem; border: 1px solid var(--border);
            border-radius: 8px; font-size: 1rem; box-sizing: border-box;
            background-color: #f8fafc; transition: all 0.2s; font-family: inherit; color: var(--text-main);
        }

        input:focus, select:focus {
            outline: none; border-color: var(--primary); background-color: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* 送信ボタン */
        .btn-area { text-align: center; margin-top: 2rem; }

        button {
            background: var(--primary); color: white; border: none; padding: 0.9rem;
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem;
            width: 100%; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        button:hover { background: var(--primary-dark); transform: translateY(-1px); }
        button:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; }

        /* 戻るリンク */
        .back-link {
            display: flex; align-items: center; justify-content: center; gap: 6px;
            margin-top: 2rem; color: var(--text-sub); text-decoration: none;
            font-size: 0.9rem; transition: color 0.2s;
        }
        .back-link:hover { color: var(--primary); }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .form-card { padding: 1.5rem; }
            header { height: 50px; }
            body { padding-top: 60px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo"><i class="fa-solid fa-layer-group"></i> Anke Share</a>
    </header>

    <div class="container">
        <div class="form-card">
            <h1><i class="fa-solid fa-pen-to-square"></i> アンケート登録</h1>
            <p class="subtitle">
                送信すると自動でトップページに掲載されます。<br>
                <span style="color:#ef4444; font-size:0.8rem; margin-top:4px; display:inline-block;">
                    <i class="fa-solid fa-triangle-exclamation"></i> 公序良俗に反する投稿は削除されます
                </span>
            </p>

            <form name="submit-to-google-sheet">
                
                <div class="form-group">
                    <label><i class="fa-solid fa-heading"></i> タイトル</label>
                    <input type="text" name="title" placeholder="例：大学生の睡眠時間に関する調査" required>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-tags"></i> 対象学部・ジャンル</label>
                    <select name="category">
                        <option>全学部</option>
                        <option>文学系</option>
                        <option>経済学系</option>
                        <option>心理学系</option>
                        <option>社会学系</option>
                        <option>理工学系</option>
                        <option>その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fa-regular fa-clock"></i> 所要時間の目安</label>
                    <select name="time">
                        <option>1分以内</option>
                        <option>3分程度</option>
                        <option>5分以上</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-link"></i> アンケートのURL</label>
                    <input type="url" name="url" placeholder="https://forms.gle/..." required>
                </div>

                <div class="btn-area">
                    <button type="submit" id="submitBtn"><i class="fa-solid fa-paper-plane"></i> 掲載する</button>
                </div>
            </form>

            <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> トップページに戻る</a>
        </div>
    </div>

    <script>
        // ★★★ 新しいURLに変更済みです！ ★★★
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx4TYpYZZea8p6UOesraRPMEGITbhtBd5eEPkOzblzmg8GYh5uGD-AxhIgjEW5V2rWbSg/exec';

        const form = document.forms['submit-to-google-sheet'];
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // ボタンを無効化
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 送信中...';

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    alert('登録が完了しました！\nトップページに戻ります。');
                    window.location.href = "index.html";
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('エラーが発生しました。\n通信環境を確認して、もう一度お試しください。');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> 掲載する';
                });
        });
    </script>
    <footer style="text-align:center; padding:3rem 1.5rem; margin-top:3rem; font-size:0.75rem; color:#94a3b8; border-top:1px solid #e2e8f0; line-height:1.8;">
        <p style="margin-bottom:1rem; font-weight:bold; color:#64748b;">Anke Share - 学生のためのアンケート相互回答プラットフォーム</p>
        
        <p style="margin-bottom:1rem;">
            本サイトは個人運営の相互扶助サービスです。<br>
            入力された情報はアンケート掲載および運営連絡のみに使用します。<br>
            品質向上のため Google Analytics を使用しています。
        </p>
        
        <p style="margin-bottom:1.5rem;">
            <i class="fa-regular fa-envelope"></i> お問い合わせ・削除依頼:<br>
            <a href="mailto:sosug1411@gmail.com" style="color:inherit; text-decoration:underline; transition:color 0.2s;">sosug1411@gmail.com</a>
        </p>
        
        <p>&copy; 2025 Anke Share. All Rights Reserved.</p>
    </footer>
