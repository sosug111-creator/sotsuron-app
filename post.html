<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート投稿 - Anke Share</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <style>
        /* デザイン設定 */
        :root { --primary: #4f46e5; --bg: #f3f4f6; --text: #1f2937; }
        body { font-family: "Helvetica Neue", Arial, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        .container { max-width: 600px; margin: 4rem auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1 { text-align: center; color: var(--primary); margin-bottom: 1rem; }
        
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select {
            width: 100%; padding: 0.8rem; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem; box-sizing: border-box;
        }
        
        .btn-area { text-align: center; margin-top: 2rem; }
        button {
            background-color: var(--primary); color: white; border: none; padding: 1rem 3rem;
            border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1.1rem;
            transition: 0.3s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        .back-link { display: block; text-align: center; margin-top: 1.5rem; color: #6b7280; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>アンケート登録</h1>
        <p style="text-align:center; color:#666; margin-bottom:2rem;">
            送信すると自動でトップページに掲載されます。<br>
            <span style="font-size:0.9rem; color:#ef4444;">※不適切な投稿は削除されます</span>
        </p>

        <form name="submit-to-google-sheet">
            
            <div class="form-group">
                <label>アンケートのタイトル</label>
                <input type="text" name="title" placeholder="例：大学生の睡眠時間に関する調査" required>
            </div>

            <div class="form-group">
                <label>対象学部・ジャンル</label>
                <select name="category">
                    <option>全学部</option>
                    <option>文学系</option>
                    <option>経済学系</option>
                    <option>心理学系</option>
                    <option>社会学系</option>
                    <option>理工学系</option>
                    <option>その他</option>
                </select>
            </div>

            <div class="form-group">
                <label>所要時間の目安</label>
                <select name="time">
                    <option>1分以内</option>
                    <option>3分程度</option>
                    <option>5分以上</option>
                </select>
            </div>

            <div class="form-group">
                <label>アンケートのURL</label>
                <input type="url" name="url" placeholder="https://forms.gle/..." required>
            </div>

            <div class="btn-area">
                <button type="submit" id="submitBtn">送信する</button>
            </div>
        </form>

        <a href="index.html" class="back-link">トップページに戻る</a>
    </div>

    <script>
        // ★★★ ここにコピーしたURLを貼ってください！ ★★★
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxU5KKAJtwPIOy9AM4N8M2E2s1DzDBtFHo4uYD4v5m-vHw7Ox7K5Bd9uLBXOO1FMwkSfw/exec';
        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★

        const form = document.forms['submit-to-google-sheet'];
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // ボタンを無効化（連打防止）
            btn.disabled = true;
            btn.innerText = "送信中...";

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    alert('登録が完了しました！\nトップページに戻ります。');
                    window.location.href = "index.html";
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('エラーが発生しました。\nもう一度お試しください。');
                    btn.disabled = false;
                    btn.innerText = "送信する";
                });
        });
    </script>

</body>
</html>
